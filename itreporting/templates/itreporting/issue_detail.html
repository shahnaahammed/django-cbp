{% extends "itreporting/base.html" %}

{% block content %}<h1>IT Issue Reported</h1>
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{object.author.profile.image.url}}"/>
    <div class="media-body">
        <div class="article-metadata">
            <p class="mr-2">Posted by <a class="mr-2" href="{% url 'user-issues' object.author.username %}">{{object.author}}</a> on {{object.date_submitted}}</p>
        </div>
        <h2 class="article-title">{{object.type}} Issue in Room {{object.room}}</h2>
        <p class="article-content">{{object.details}}</p>
        {% if object.author == user %}
        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'issue-update' object.id %}">Update</a>
        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'issue-delete' object.id %}">Delete</a>
        {% endif %}
    </div>
</article>{% endblock %}
